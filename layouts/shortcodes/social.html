<div class="social">
    {{- with site.Menus.social -}}
    {{- range . -}}
    {{- $url := .URL -}}
    <a class="social-icons" href='{{- $url | safeHTML -}}' target="_blank" title="{{- .Name -}}">
      {{- $icon := .Name -}}
      {{- with $icon -}}
      {{- partial "components/icons" . -}}
      {{- end -}}</a>
    {{- end -}}
    {{- end -}}
  </div>
