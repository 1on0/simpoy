{{- if or (not .Date.IsZero) (.Site.Params.post.readingTime) -}}
<div class="post-meta">
    {{- if not .Date.IsZero -}}
    <p class="date">
        {{- .Date.Format (or .Site.Params.dateFormat.published "Jan 02, 2006") -}}
    </p>
    {{- end -}}
    
    {{- $readTime := cond (gt .ReadingTime 1) "-min-" "-min-" -}}
    <p class="read">
        {{- .ReadingTime -}}{{- $readTime -}}read
    </p>        
</div>
{{- end -}}
