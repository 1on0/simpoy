<div class="logo">
    <a aria-label="{{- $.Site.Title -}}" href="{{- "/" | absURL -}}">
        {{- with site.Params.logo -}}
        {{- $img := resources.Get . -}}
        {{- with $img -}}
            {{- $logo := $img.Resize "x30 Lanczos" -}}
                <picture>
                    <img srcset="{{- $logo.Permalink | absURL -}}" alt="logo" aria-label="logo" width="{{- $logo.Width -}}"
                    height="{{- $logo.Height -}}">
                </picture>
        {{- end -}}
        {{- end -}}
        {{- site.Title -}}
    </a>
</div>
