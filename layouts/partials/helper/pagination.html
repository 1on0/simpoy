<div class="helper-pagination">
    {{ if .Paginator.HasPrev }}
        <a class="newer" href="{{ .Paginator.Prev.URL }}" class="prev">Newer Posts</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
        <a class="older" href="{{ .Paginator.Next.URL }}" class="next">Older Posts</a>
    {{ end }}
</div>
