{{- range .Params.tags -}}
{{- $tag := replace . "#" "%23" -}}
{{- $tag = replace $tag "." "%2e" -}}
{{- $url := print "/tags/" ($tag | urlize) "/" -}}
<p class="helper-label">
    <a class="helper-label-tag" href="{{- $url | relURL -}}">
        {{- partial "helper/icons" "tags" -}}
        {{- . -}}
    </a>
</p>
{{- end -}}
