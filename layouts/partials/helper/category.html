{{- range .Params.categories -}}
{{- $category := replace . "#" "%23" -}}
{{- $category = replace $category "." "%2e" -}}
{{- $url := print "/categories/" ($category | urlize) "/" -}}
<p class="helper-label"> 
    <a class="helper-label-category" href="{{- $url | relLangURL -}}">
        {{- partial "helper/icons" "category" -}}
        {{- . -}}
    </a>
</p>
{{- end -}}
