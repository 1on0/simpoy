<div class="header-container">
    <div class="flex-center line-shadow nav">
        <header class="nav-left">
            {{- partial "components/logo" . -}}
        </header>
        <nav class="flex-center nav-right">
            {{- if site.Menus.main -}}
            <input class="menu-btn" type="checkbox" id="menu-btn">
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <ul class="menu">
                {{- $currentPage := . -}}
                {{- range site.Menus.main -}}
                    {{- if .Name -}}
                <li class="menu-item"><a class="menu-item-link" href="{{- .URL -}}">{{- .Pre -}}<span
                            class="menu-text">{{- .Name -}}</span>{{- .Post -}}</a>
                </li>
                    {{- end -}}
                {{- end -}}
            </ul>
            {{- end -}}
            {{- if and (site.Params.js) (site.Params.js.darkmode) -}}
            <button aria-label="darkmode" class="darkmode">
                <span class="sun">
                    <svg width="1.3em" height="1.3em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 18a6 6 0 1 1 0-12a6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8a4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636L5.636 7.05L3.515 4.93zM16.95 18.364l1.414-1.414l2.121 2.121l-1.414 1.414l-2.121-2.121zm2.121-14.85l1.414 1.415l-2.121 2.121l-1.414-1.414l2.121-2.121zM5.636 16.95l1.414 1.414l-2.121 2.121l-1.414-1.414l2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z" fill="currentColor"/>
                    </svg></span>
                <span class="moon">
                    <svg width="1.3em" height="1.3em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.822 2.238a9 9 0 0 0 11.94 11.94C20.768 18.654 16.775 22 12 22C6.477 22 2 17.523 2 12c0-4.775 3.346-8.768 7.822-9.762zm8.342.053L19 2.5v1l-.836.209a2 2 0 0 0-1.455 1.455L16.5 6h-1l-.209-.836a2 2 0 0 0-1.455-1.455L13 3.5v-1l.836-.209A2 2 0 0 0 15.29.836L15.5 0h1l.209.836a2 2 0 0 0 1.455 1.455zm5 5L24 7.5v1l-.836.209a2 2 0 0 0-1.455 1.455L21.5 11h-1l-.209-.836a2 2 0 0 0-1.455-1.455L18 8.5v-1l.836-.209a2 2 0 0 0 1.455-1.455L20.5 5h1l.209.836a2 2 0 0 0 1.455 1.455z" fill="currentColor"/>
                    </svg></span>
            </button>
            {{- end -}}
        </nav>
    </div>
</div>
