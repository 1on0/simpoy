<article class="index">
    {{- partial "body/index/index-title" . -}}
    {{- if .Params.cover -}}
    {{- partial "addon/featured_image" . -}}
    {{- end -}}
    {{- if isset .Params "description" -}}
    <p class="index-desc">
        {{- .Description -}}
    </p>
    {{- else if .Summary -}}
    <div class="index-summary">
        {{- .Summary -}}
    </div>
    {{- end -}}
    {{- partial "body/index/index-meta" . -}}
</article>
