<div>
    <h1>{{- .Title -}}
    {{- with .Pages -}}
        {{- range (.GroupByDate "2006") -}}
    <h2 class="line-shadow">{{ .Key }}</h2>
            {{- range (.GroupByDate "January") -}}
    <h3>{{ .Key }}</h3>
                {{- range $.Pages -}}
    <article class="mg-1-0 flex-center">
        <p class="mg-right mg-0"><span class="archive-date">{{- site.Params.list.dateFormat | default "02" | .Date.Format -}}</span></p>
        <a href="{{ .RelPermalink }}" ><h4 class="mg-0">{{- .Title -}}</h4></a>
    </article>
                {{- end -}}
            {{- end -}}
        {{- end -}}
    {{- end -}}
</div>
