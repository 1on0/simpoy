<div class="index-meta">
    {{- if not .Date.IsZero -}}
    <p class="index-meta-date">
        {{- .Date.Format (or site.Params.dateFormat.published "Jan 02, 2006") -}}
    </p>
    {{- end -}}
    <div class="index-meta-link">
        <a class="index-meta-link-read" href="{{- .RelPermalink | absURL -}}">Read Post</a>
    </div>
</div>
