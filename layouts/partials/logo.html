<div class="logo">
    <a aria-label="{{ .Site.Title }}" href="{{ "/" | absURL }}">
        {{$logo := resources.GetMatch "icons/logo.svg"}}
        {{if $logo}}{{partial "utilities/icons" "logo"}}
        {{else}}
        <span class="site-title">{{- site.Title | safeHTML -}}</span>
    {{end}}
    </a>
    
</div>
