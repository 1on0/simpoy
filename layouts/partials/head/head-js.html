{{- with site.Params.plausible -}}
{{- $src := .src -}}
{{- $plausible := resources.GetRemote $src | js.Build "/js/src/plausible.js" | resources.Fingerprint "sha384" -}}
<script defer data-domain="{{- .domain -}}" src="{{- $plausible.RelPermalink -}}" integrity="{{- $plausible.Data.Integrity -}}" crossorigin="anonymous"></script>
{{- end -}}
