{{- $css := resources.Get "css/style.scss" | toCSS | resources.PostCSS (dict "config" "/assets/js/postcss.config.js") -}}
{{- if hugo.IsProduction -}}
{{- $css = $css | minify | fingerprint "sha384" | resources.PostProcess -}}
{{- end -}}
<link href="{{ $css.RelPermalink }}" rel="stylesheet" {{- if hugo.IsProduction -}} integrity="{{- $css.Data.Integrity -}}" crossorigin="anonymous"{{- end -}}>
